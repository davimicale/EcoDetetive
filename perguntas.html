<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoDetetive - Perguntas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadTopic()">
  <div class="container">
    <h1 id="topic-title"></h1>

    <!-- Imagem para a pergunta -->
    <img id="question-image" src="" alt="Imagem da Pergunta" class="question-image" style="display: none;">

    <div id="question-section">
      <p id="question"></p>
      <button onclick="answerQuestion(true)">Verdadeira</button>
      <button onclick="answerQuestion(false)">Falsa</button>
      <button onclick="showHint()">Dica</button>
    </div>
    <div id="feedback"></div>
    <div id="hint" style="display:none; font-style: italic; color: #555; margin-top: 10px;"></div>

    <!-- Seção de pontuação com opções de compartilhamento -->
    <div id="score" style="display:none;">
      <h2>Você concluiu o quiz!</h2>
      <p>Pontuação Final: <span id="final-score"></span>/3</p>
      <div id="retry-buttons">
        <button onclick="goHome()">Voltar para Home</button>
        <button onclick="startReview()">Revisar Respostas</button>
      </div>
    </div>

    <!-- Botões de navegação para a revisão -->
    <div id="review-navigation" style="display: none;">
      <button onclick="previousReviewQuestion()">Voltar</button>
      <button onclick="nextReviewQuestion()">Próxima</button>
    </div>

    <!-- Rodapé com ícones de compartilhamento -->
    <footer id="social-footer" style="display: none;">
       <p>Compartilhe seu resultado</p>
      <a href="#" onclick="shareOnFacebook()">
        <img src="facebook.png" alt="Compartilhar no Facebook" class="social-icon">
      </a>
      <a href="#" onclick="shareOnTwitter()">
        <img src="twitter.png" alt="Compartilhar no Twitter" class="social-icon">
      </a>
      <a href="#" onclick="openInstagram()">
        <img src="instagram.png" alt="Abrir Instagram" class="social-icon">
      </a>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
